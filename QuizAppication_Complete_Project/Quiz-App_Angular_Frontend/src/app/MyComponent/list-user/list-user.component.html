<br><br><br>

<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" [ngClass]="{'table-primary': user.role === 'user', 'table-danger': user.role === 'admin'}">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button class="btn btn-primary btn-action btn-update" (click)="navigateToUpdatePage(user.id)">Update</button>
        <button class="btn btn-danger btn-action btn-delete" (click)="confirmDelete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
