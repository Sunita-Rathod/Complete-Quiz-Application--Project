<app-navbar></app-navbar>
<div class="container-fluid" id="bg-color-signup">
    <div class="row" >
        <div class="col-md-6" routerLink="/">
            <img src="../../../assets/image/login-img.png" height="85%" width="100%">
        </div>
        <div class="col-md-4 mt-3 mb-2">
            <h3 class="text-success text-center"><b>Quiz Login</b></h3>

            <form action="" class="mt-5 p-5">
                <h5 class="text-primary mb-3">Sign up </h5>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput-username" placeholder="username" name="username" [(ngModel)]="username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput-firstname" placeholder="First Name" name="name" [(ngModel)]="firstName">
                    <label for="floatingInput">First Name</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput-Lastname" placeholder="Last Name" name="name" [(ngModel)]="lastName">
                  <label for="floatingInput">Last name</label>
              </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput-password" placeholder="Password" name="password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput-contact" placeholder="Contact Number" name="contact" [(ngModel)]="contact">
                    <label for="floatingPassword">Contact Number </label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput-email" placeholder="Email" name="email" [(ngModel)]="email">
                    <label for="floatingPassword">Email</label>
                  </div>
                  
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-success me-md-2" type="button" (click)="signup()" >Register</button>
                  </div>

                  <a routerLink="/login" class="text-primary" style="text-decoration: none;">Log In ? </a>

                  <!-- <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary me-md-2" type="button" (click)="login()" >Login</button>
                  </div> -->
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
